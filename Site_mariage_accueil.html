        * {

        /* Animation p√©tales sakura */

            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23ffb6c1" opacity="0.6"/><circle cx="20" cy="20" r="1.5" fill="%23ff69b4" opacity="0.5"/><circle cx="80" cy="80" r="1.8" fill="%23ffb6c1" opacity="0.7"/></svg>') repeat;
            animation: float 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        /* Menu lat√©ral gauche */
        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, var(--torii-red), #a52a2a);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0;

            box-shadow: 2px 0 10px var(--shadow-light);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .sidebar ul {
            list-style: none;
            padding: 20px 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 25px;
            font-size: 18px;
            transition: background 0.3s;
            position: relative;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
            padding-left: 35px;
        }
        .sidebar a:before {
            content: 'üå∏';
            margin-right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .sidebar a:hover:before {
            opacity: 1;
        }
        /* Contenu principal */
        .main-content {
            margin-left: 250px;
            flex: 1;

        }
        /* Responsive */
        @media (max-width: 768px) {

            }
            /* Toggle button pour mobile - √† ajouter si besoin */
        }
        /* Hero section avec photo et texte */

        }
        .hero img {

        .hero h1 {

            color: var(--torii-red);

            margin-bottom: 10px;

        }
        /* Chronom√®tre */
        .countdown {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-light);

        }
        .countdown h2 {

            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .time-unit {
            text-align: center;
            background: linear-gradient(135deg, var(--sakura-pink), var(--sakura-light));
            padding: 15px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;

    </style>

    <script>
        // Chronom√®tre jusqu'au 09/05/2026 √† 00:00 (adaptez l'heure si besoin)
        const weddingDate = new Date('2026-05-09T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.querySelector('.countdown-grid').innerHTML = '<div style="grid-column:1/-1; text-align:center; font-size:1.5em;">C\'est le grand jour ! üéâ</div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Mise √† jour chaque seconde
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Premier appel imm√©diat
    </script>
